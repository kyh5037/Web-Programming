<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>설문조사</title>
	</head>
	<body>
		<header>
			<h2>설문지</h2>
			<p>
				소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
			</p>
		</header>
		<hr>
		<section>
			<form>
				학년 <input type="radio" name="grade" value="1">1학년
			  	   <input type="radio" name="grade" value="2">2학년
			  	   <input type="radio" name="grade" value="3">3학년
			  	   <input type="radio" name="grade" value="4">4학년<br>
			  	성별 <input type="radio" name="gender" value="man">남
			  	   <input type="radio" name="gender" value="woman">여<br>
			  	관심 분야 <select name="like">
			  				<option value="web">웹 프로그래밍</option>
			  				<option value="display">영상정보처리</option>
			  				<option value="system">시스템 프로그래밍</option>
			  		  </select><br>
				진로 <input type="checkbox" value="development">개발
				   <input type="checkbox" value="plan">기획
				   <input type="checkbox" value="sales">영업
				   <input type="checkbox" value="founded">창업<br>
				남기고 싶은 말<br>
				<textarea cols="50" rows="15" placeholder="글을 남겨주세요"></textarea>
			</form>
		</section>
		<footer>
			<small>made by kim youn hwan</small>
		</footer>
	</body>
</html>
