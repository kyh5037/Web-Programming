<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>별 문자 출력하기</title>
		<script>
			function printStar(num) {
				for(var i = 1; i<= num; i++) {
					for(var j = 0; j<i; j++) {
						document.write("*");
					}
					document.write("<br>");
				}
			}
		</script>
	</head>
	<body>
		<h3>별 문자 출력하기</h3>
		<hr>
		<script>
			var star;
			var input = prompt("정수를 입력하세요", "");
			star = parseInt(input);
			
			if(isNaN(star)){
				document.write("입력 오류 입니다.");
			} else {
				printStar(star);
			}
		</script>
	</body>
</html>
