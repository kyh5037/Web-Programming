<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>겜블링 게임</title>
		<style>
			#game {
				background-color: #F5D0A9;
				color: #08088A;
				font-size: 100px;
				width: 300px;
				text-align: center;
			}
		</style>
		<script>
			var array = new Array();
			
			function randNum1() {
				var inner = document.getElementById("num1");
				var num = Math.floor(Math.random() * 3);
				array[0] = num;
				inner.innerHTML = num; 
			}
			function randNum2() {
				var inner = document.getElementById("num2");
				var num = Math.floor(Math.random() * 3);
				array[1] = num;
				inner.innerHTML = num; 
			}
			function randNum3() {
				var inner = document.getElementById("num3");
				var num = Math.floor(Math.random() * 3);
				array[2] = num;
				inner.innerHTML = num; 
				
				var result = document.getElementById("result");
				if(array[0] == array[1] && array[1] == array [2]) {
					result.innerHTML = "Success(click here to do again)";
				} else {
					result.innerHTML = "fail(click here to do again)";
				}
				
			}
			function restart() {
				location.reload();
			}
		</script>
	</head>
	<body>
		<h3>겜블링 게임</h3>
		<p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
		<hr>
		<div id="game">
			<span id="num1" onclick="randNum1()">0</span>
			<span id="num2" onclick="randNum2()">0</span>
			<span id="num3" onclick="randNum3()">0</span>
		</div>
		<br>
		<div id="result" onclick="restart()">다시 시작하시려면 버튼을 눌러주세요</div>
	</body>
</html>
